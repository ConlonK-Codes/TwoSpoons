<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
</head>

<body style="margin: 0; font-family: Arial, sans-serif; background-color: #f9f9f9; color: #333; padding: 20px;">

    <!-- Header -->
    <header style="padding: 15px; text-align: center; font-size: 24px; font-weight: bold;">
        Contact Us
        <a href="twospoons.index.html" style="float: right; background-color: black; color: white; padding: 10px 15px; text-decoration: none; border-radius: 5px; font-size: 14px;">Home</a>
    </header>

    <main style="max-width: 800px; margin: auto; background-color: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        
        <!-- Contact Form -->
        <form action="/submit-registration" method="POST" style="display: flex; flex-direction: column; gap: 15px;">
            <fieldset style="border: none;">
                <legend style="font-size: 1.5em; font-weight: bold; margin-bottom: 10px;">Reach out to us</legend>

                <label for="name" style="font-weight: bold;">Full Name:</label>
                <input type="text" id="name" name="name" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">

                <label for="email" style="font-weight: bold;">Email:</label>
                <input type="email" id="email" name="email" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">

                <label for="comments" style="font-weight: bold;">Message</label>
                <textarea id="comments" rows="4" cols="50" placeholder="Write your message for us..." style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;"></textarea>

                <button type="submit" style="background-color: #ff6f61; color: white; padding: 12px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; transition: 0.3s;">
                    Submit
                </button>
            </fieldset>
        </form>

        <!-- Business Info Section -->
        <section style="margin-top: 30px;">
            <article style="margin-bottom: 20px;">
                <h3 style="font-size: 1.3em; color: #444;">Our Address</h3>     
                <address style="font-size: 1.1em;">Cloud 9 mall, Mohammed Nagib Axis, New Cairo 1, Cairo Governorate 11835, Egypt</address>
            </article>

            <article style="margin-bottom: 20px;">
                <h3 style="font-size: 1.3em; color: #444;">Contact Us</h3>
                <p style="font-size: 1.1em;">Phone: <a href="tel:+5403457676" style="text-decoration: none; color: #ff6f61;">(540) 345-7676</a></p>
            </article>

            <article style="margin-bottom: 20px;">
                <h3 style="font-size: 1.3em; color: #444;">Email Us</h3>
                <p style="font-size: 1.1em;">Email: <a href="mailto:2spoons@gmail.com" style="text-decoration: none; color: #ff6f61;">2spoons@gmail.com</a></p>
            </article>
        </section>

        <!-- Business Hours Section -->
        <section style="margin-top: 30px;">
            <h3 style="font-size: 1.5em; color: #444;">Business Hours</h3>
            <p style="font-size: 1.1em;">Monday-Sunday: 10AM - 10PM</p>
            <p style="font-size: 1.1em;">Closed from 1PM - 2PM to observe Friday prayer</p>
        </section>

        <!-- Map Section -->
        <section style="margin-top: 30px;">
            <h3 style="font-size: 1.5em; color: #444;">Find Us</h3>
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3453.5428868241024!2d31.4755108!3d30.0499694!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1458233d2541f6d3%3A0x359d5805c4ef5113!2sTWO%20SPOONS!5e0!3m2!1sen!2smy!4v1740036824923!5m2!1sen!2smy"
                width="100%" 
                height="300" 
                style="border:0; border-radius: 5px;" 
                allowfullscreen="" 
                loading="lazy">
            </iframe>
        </section>
        
    </main>
</body>
</html>
