<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery | Our Restaurant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
        }

        /* Header Styling */
        .header {
            background-color: #f0f0f0; /* Lighter gray */
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            margin: 0 auto;
            font-size: 26px;
            font-weight: bold;
            color: #333;
            text-align: center;
            flex-grow: 1;
        }

        .home-button {
            text-decoration: none;
            background-color: black;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .home-button:hover {
            background-color: #444;
        }

        /* Gallery Styling */
        .gallery-section {
            margin: 40px 0;
        }
        .gallery-section h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        .gallery img {
            width: 300px;
            height: 200px;
            object-fit: cover; /* Prevents distortion */
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
        .caption {
            font-size: 14px;
            color: #555;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <!-- Header with Home Button on the Right -->
    <div class="header">
        <h1>Gallery</h1>
        <a href="index.html" class="home-button">Home</a>
    </div>

    <!-- Restaurant Interior -->
    <div class="gallery-section">
        <h2>Restaurant Interior</h2>
        <div class="gallery">
            <div>
                <img src="provisions/2spoonsfeature.jpg" alt="Cozy restaurant seating with ambient lighting">
                <p class="caption">Our cozy seating area</p>
            </div>
            <div>
                <img src="provisions/2spoonsinside2.jpg" alt="Interior seating area with elegant lighting">
                <p class="caption">Interior seating area</p>
            </div>
        </div>
    </div>

    <!-- Signature Dishes -->
    <div class="gallery-section">
        <h2>Signature Dishes</h2>
        <div class="gallery">
            <div>
                <img src="provisions/-Wagyu-Burger.special dish.jpg" alt="Juicy Wagyu burger with melted cheese and fresh lettuce">
                <p class="caption">Wagyu Burger</p>
            </div>
            <div>
                <img src="provisions/parmlamb.jpg" alt="Tender Parmesan-crusted lamb served with vegetables">
                <p class="caption">Parmesan Lamb</p>
            </div>
            <div>
                <img src="provisions/t-bone steak special dish 2spoon.webp" alt="T-bone steak served with grilled vegetables and mashed potatoes">
                <p class="caption">T-bone Steak</p>
            </div>
        </div>
    </div>

</body>
</html>
